<div class="relative min-h-screen flex flex-col items-center justify-center p-4">
    <!-- El video de fondo vive aquí para que esté detrás de todo en el login -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <video id="bg-video" autoplay loop muted playsinline>
            <!-- El video ahora está en la carpeta 'public' -->
            <source src="Voidheart.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <div class="absolute inset-0 bg-black/30"></div>
    </div>

    <div class="w-full max-w-sm text-center relative z-10">
        <h1 class="font-cinzel text-5xl md:text-6xl font-bold mb-10 text-glow">Hollow Delivery</h1>

        <form id="login-form" class="flex flex-col gap-6" (ngSubmit)="handleSubmit($event)">
            <div>
                <input
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    class="hollow-input w-full p-3 rounded-md text-center tracking-wider"
                    placeholder="Tu correo"
                    required
                    [disabled]="isLoggingIn()">
            </div>
            <div>
                <input
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    class="hollow-input w-full p-3 rounded-md text-center tracking-wider"
                    placeholder="Contraseña"
                    required
                    [disabled]="isLoggingIn()">
            </div>

            <!-- Mensaje de error -->
            @if (loginError()) {
                <div class="text-red-400 text-sm text-center animate-pulse">
                    {{ loginError() }}
                </div>
            }

            <!-- Ayuda de roles -->
            <div class="text-xs text-gray-400 text-center">
                <p>Prueba con:</p>
                <p><strong>repartidor@hollow.com</strong> para repartidor</p>
            </div>

            <div class="mt-4">
                <button
                    type="submit"
                    class="hollow-btn font-cinzel text-2xl font-bold py-2 px-6 relative w-full"
                    [disabled]="isLoggingIn()">
                    @if (isLoggingIn()) {
                        <span>Ingresando...</span>
                    } @else {
                        <span>Iniciar Sesión</span>
                    }
                </button>
            </div>
        </form>

        <div class="mt-8">
             <button (click)="openModal()" class="hollow-btn font-cinzel text-lg py-2 px-6 relative">
                ✨ Consultar el Menú del Nido
            </button>
        </div>
    </div>

    <footer class="absolute bottom-4 text-gray-500 text-sm z-10">
        Creado en los páramos de Hallownest.
    </footer>
</div>

<!-- Thematic Menu Modal -->
@if (isModalVisible) {
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div
            (click)="closeModal()"
            (keyup.enter)="closeModal()"
            (keyup.escape)="closeModal()"
            tabindex="0"
            role="button"
            aria-label="Cerrar modal"
            class="modal-overlay absolute inset-0 bg-black bg-opacity-75">
        </div>

        <div class="modal-content relative bg-gray-900 bg-opacity-80 border border-gray-600 rounded-lg shadow-2xl w-full max-w-md p-6 text-white overflow-y-auto">
            <h2 class="font-cinzel text-3xl text-glow text-center mb-6">El Festín de Hoy</h2>

            <div class="space-y-4 text-gray-300">
                @if (isLoading) {
                    <div class="flex justify-center items-center h-32">
                        <div class="loader"></div>
                    </div>
                } @else {
                    <!-- Usamos [innerHTML] para renderizar el HTML que viene de la API -->
                    <div [innerHTML]="menuContent"></div>
                }
            </div>

            <button (click)="closeModal()" class="absolute top-3 right-4 text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor
                " viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>
}
